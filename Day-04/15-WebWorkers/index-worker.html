<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Worker Demo</title>
    <script>
    (function(){
        window.addEventListener("DOMContentLoaded", init);
        var worker = null;
        function init(){
            var btnDoWork = document.getElementById("btnDoWork");
            btnDoWork.addEventListener("click", onBtnDoWorkClick);

            worker = new Worker("doWork.js");
            worker.addEventListener("message", onMessageFromWorker);
        }

        function onMessageFromWorker(evtArg){
            if (evtArg.data === 'done'){
                displayMessage("Work completed");
            } else {
                console.log("Unknown message ", evtArg.data);
            }
        }
        function onBtnDoWorkClick(){
            displayMessage("Work started..");
            worker.postMessage("start");
        }

        function displayMessage(msg){
            document.getElementById("divMessages").innerHTML += msg + "<br/>";
        }

    }());

    </script>
</head>
<body>
    <input type="text" name="" id="">
    <input type="button" value="Do Work" id="btnDoWork" Work="">
    <div id="divMessages"></div>
</body>
</html>
